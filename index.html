<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sorting Ramp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h3>Choose?</h3>
            <div class="btn-container">
                <button class="sort-btn" id="bubble">Bubbly</button>
                <button class="sort-btn" id="selection">Selecty</button>
                <button class="sort-btn" id="insertion">Inserty</button>
                <button class="sort-btn" id="merge">Mergy</button>
                <button class="sort-btn" id="quick">Quicky</button>
            </div>
        </div>

        <div class="playground"></div>
    </div>

    <div class="replay">
        <button id="replay"><i class="fa fa-repeat" aria-hidden="true"></i></button>
        <h2>Made by Naman Kathuria</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
